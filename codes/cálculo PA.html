<body>
  <button onclick="calcAn ()">C치lculo do An</button><br>
  <button onclick="calcA1 ()">C치lculo do A1</button><br>
  <button onclick="calcR ()"> C치lculo do R</button><br>
  <button onclick="calcN()"> C치lculo do N</button>
</body>

</html>
<script>
  function calcAn() {
    var a1 = Number(prompt("digite o valor de a1"));
    var n = Number(prompt("digite o valor de n"));
    var r = Number(prompt("digite o valor de r"));
    var an = a1 + (n - 1) * r
    alert(an);
  }
  function calcA1() {
    var an = Number(prompt("digite o valor de an"));
    var n = Number(prompt("digite o valor de n"));
    var r = Number(prompt("digite o valor de r"));
    var a1 = an - (n - 1) * r;
    alert(a1);
  }
  function calcN() {
    var an = Number(prompt("digite o valor de an"));
    var n = Number(prompt("digite o valor de n"));
    var a1 = Number(prompt("digite o valor de a1"));
    var n = 1 + ((an - a1) / (n - 1));
    alert(n);
  }
  function calcR() {
    var an = Number(prompt("digite o valor de an"));
    var n = Number(prompt("digite o valor de n"));
    var a1 = Number(prompt("digite o valor de a1"));
    var r = (an - a1) / (n - 1);
    alert(r);
  }
</script>
