<body>
    <button onclick="clica()">viva intensamente</button>

    <button onclick="calculaIdade()">quantos anos eu terei no final de 2022</button>

<script>
    function clica(){
        var a= Number (prompt("digite o valor de 'a'"));
        var b = Number(prompt("digite o valor de 'b'"));
        var c = Number (prompt("digite o valor de 'c'"));
        var delta = (b*b-4*a*c)
        var x1 = (-b+Math.sqrt(delta))/2*a
        var x2= (-b-Math.sqrt(delta))/2*a
        var mensagem = "o resultado do x1 é: "+x1+",o resultado de x2 é: "+x2;
        alert(mensagem)
    }
    function calculaIdade(){
        var anoNasc = Number(prompt("digite aqui o ano em que você nasceu"))
        var idade = 2022 - anoNasc;
        var msg = "no final de 2022 você terá "+ idade + " anos.\n";
        if (idade< 18){
            msg += "portanto é menor de idade!\n"
        }
        else{msg += "portanto é maior de idade\n" };

        if ( idade % 2 == 0) 
        msg +="sua idade é par"
        else{msg += "sua idade é ímpar" };
        alert (msg)

    }
</script>
